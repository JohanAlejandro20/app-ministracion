<div class="container" style="margin-top: 200px;">
  <form  [formGroup] = "form" (ngSubmit)="logIn()">
    <div class="row text-center">
      <div class="col-md-12" style="font-size: 22px;">
            <p style="color: #192e67;">Iniciar sesion</p>
          </div>
          <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput placeholder="Email" value="">
            </mat-form-field>

          </div>
          <div class="col-md-12 mt-1">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input type="password" formControlName="password" matInput placeholder="Contraseña" value="">
            </mat-form-field>
          </div>
          
          <div class="col-md-12 mt-2">
            <p>Olvisaste tu contraseña? <a href=""> Recuperar </a> </p> 
          </div>

          <div class="col-md-12 mt-2">
            <button  type="submit" style="width: 150px;" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
          </div>
          
        <div class="col-md-12 mt-4">
          <button  type="button" style="width: 150px;" mat-raised-button color="primary">Reguistrarse</button>
        </div>
      </div>
  </form>
</div>
    

<section >
    <footer class="footer">
      <div class="container p-4 pb-0">
        <section class="">
          <p class="d-flex justify-content-center align-items-center">
            <span class="me-3">Register for free</span>
            <button type="button" class="btn btn-outline-light btn-rounded">
              Sign up!
            </button>
          </p>
        </section>
      </div>

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2020 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
</section>
