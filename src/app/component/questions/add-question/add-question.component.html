<div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-md-12">
            <p class="titel"> Realizar pregunta </p>
        </div>
        <div class="col-md-6 mt-4">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Conjunto</mat-label>
                <input formControlName="ensemble" matInput placeholder="conjunto" value="">
            </mat-form-field>
        </div>
        <div class="col-md-6 mt-4">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Nombre de la pregunta</mat-label>
                <input formControlName="name" matInput placeholder="Nombre" value="">
                <mat-error *ngIf="form.get('name')?.invalid">Nombre Invalido</mat-error>
            </mat-form-field>
        </div>
        
        <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Escribe tu pregunta</mat-label>
                <textarea cols="60" rows="6" formControlName="question" matInput placeholder="pregunta...."></textarea>
                <mat-error *ngIf="form.get('question')?.invalid">Pregunta Invalida</mat-error>
            </mat-form-field>
        </div>
        
        <div class="col-md-12 text-center mt-2">
            <button type="submit" mat-raised-button color="primary">Enviar pregunta</button>
        </div>
        
    </div>
</form>
</div>
